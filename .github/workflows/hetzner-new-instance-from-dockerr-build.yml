name: fresh full build

# using this to share the same instance on start

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
    GO_VERSION: 1.21.0
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  issues: write

# ssh -o StrictHostKeyChecking=no root@95.217.238.29

jobs:
  doittoit:
    runs-on: ubuntu-latest
    steps:
      # setup base
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }} # TODO: make this a workflow variable

      - name: 'Setup jq'
        uses: dcarbone/install-jq-action@v2
        with:
          version: '1.7'
          force: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - run: |
          DOCKER_REGISTRY=`echo "ghcr.io/${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]'`
          echo "DOCKER_REGISTRY=$DOCKER_REGISTRY" >> $GITHUB_ENV

      # build and publish package to ghcr (public) with codebaser remaining private
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and push Docker image
        uses: strangelove-ventures/heighliner-build-action@v1.0.0
        with:
          # git-ref: ${{ github.base_ref }}
          chain: livetestnetchain
          dockerfile: cosmos
          registry: ${{ env.DOCKER_REGISTRY }}
          build-target: |
            cd ..
            make install
          local: true
          build-env: |
            - BUILD_TAGS=muslc
          binaries: |
            - /go/bin/simd

